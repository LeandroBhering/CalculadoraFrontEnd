<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="fundo">
        <div id="margem"></div>
        <div id="fundoCalc">
            <div id="display"></div>
            <table>
                <tr>
                    <td><button onclick="limpar()">C</button></td>
                    <td><button onclick="apagar()">Â«</button></td>
                    <td><button onclick="inserirOpr('/')">/</button></td>
                    <td><button onclick="inserirOpr('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserirNum('7')">7</button></td>
                    <td><button onclick="inserirNum('8')">8</button></td>
                    <td><button onclick="inserirNum('9')">9</button></td>
                    <td><button onclick="inserirOpr('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserirNum('4')">4</button></td>
                    <td><button onclick="inserirNum('5')">5</button></td>
                    <td><button onclick="inserirNum('6')">6</button></td>
                    <td><button onclick="inserirOpr('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserirNum('1')">1</button></td>
                    <td><button onclick="inserirNum('2')">2</button></td>
                    <td><button onclick="inserirNum('3')">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button  onclick="inserirNum('0')" style="width: 106px;">0</button></td>
                    <td><button onclick="inserirNum('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
<script src="calculadora.js"></script>
</body>
</html>
