<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="fundo">
        <div id="margem"></div>
        <div id="fundoCalc">
            <div id="display"></div>
            <table>
                <tr>
                    <td><button id="tecla">C</button></td>
                    <td><button id="tecla">Â«</button></td>
                    <td><button id="tecla">/</button></td>
                    <td><button id="tecla">X</button></td>
                </tr>
                <tr>
                    <td><button id="tecla">7</button></td>
                    <td><button id="tecla">8</button></td>
                    <td><button id="tecla">9</button></td>
                    <td><button id="tecla">-</button></td>
                </tr>
                <tr>
                    <td><button id="tecla">4</button></td>
                    <td><button id="tecla">5</button></td>
                    <td><button id="tecla">6</button></td>
                    <td><button id="tecla">+</button></td>
                </tr>
                <tr>
                    <td><button id="tecla">1</button></td>
                    <td><button id="tecla">2</button></td>
                    <td><button id="tecla">3</button></td>
                    <td rowspan="2"><button id="tecla" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="tecla" style="width: 106px;">0</button></td>
                    <td><button id="tecla">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
